<div class="row class-item">
  <div class="col col-lg-6">
    <h4>{{ticket_class.class_name}}</h4>
  </div>
  <div class="col col-lg-1">
    <input class="tickets-amount-input" type="number" min="1" value="1">
  </div>
  <div class="col col-lg-1">
    {{ticket_class.remaining_seats}}
  </div>
  <div class="col-4 ticket-price">
    <span class="price">{{ticket_class.ticket_price}}</span>$
    <button class="btn btn-outline-primary mb-2 mr-2" (click)="openVerticallyCentered()">
      CHOOSE
    </button>
  </div>
</div>
