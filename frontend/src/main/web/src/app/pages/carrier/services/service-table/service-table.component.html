<div class="row">
  <input [(ngModel)]="filterContent" class="form-control col-3 ml-auto"
         placeholder="Filter by name"
         style="margin-top: 1.5%; margin-right: 1.5%;"
         type="text"
  />
</div>
<div class="list-group">
  <ul>
    <li class="list-group-item"
        *ngFor="let service of services 
                | serviceFilter: filterContent
                | paginate: { itemsPerPage: 5, currentPage: page}"
        style="margin-top:1.5%;"
    >
      <div class="row">
        <div class="col-1">

        </div>
        <div class="row col-5 offset-6"
             *ngIf="!isForUpdateAlertMessage"
        >

          <div class="col-1 offset-4 offset-lg-8">
            <p data-placement="top"
               data-toggle="tooltip"
               title="Archive"
               (click)="service.service_status = 'ARCHIVED';
                        updateService(service);"
            >
              <button class="btn btn-warning btn-md">
                <i class="fa fa-archive" style="color: white;"></i>
              </button>
            </p>
          </div>

          <!-- <div class="col-1 offset-1">
            <p data-placement="top"
               data-toggle="tooltip"
               title="Edit"
               (click)="editService(service);"
               class="updatePrgph"
            >
              <button class="btn btn-primary btn-md">
                <i class="fa fa-edit"></i>
              </button>
            </p>
          </div> -->
        </div>
      </div>

      <form [formGroup]="form"
            (ngSubmit)="changeService(service)">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <h3 class="col-2">Name</h3>
              <h3 class="offset-3">
                {{service.service_name}}
              </h3>
            </div>

            <hr>

            <div class="row">
              <h5 class="col-2">Description</h5>
              <p class="offset-3">
                {{service.service_descr}}
              </p>
            </div>

            <hr>

            <div class="row">
              <h5 class="col-2">Date of creation</h5>
              <p class="offset-3">
                {{service.creation_date | date}}
              </p>
            </div>
          </div>
        </div>
      </form>
    </li>
  </ul>
  <p-growl></p-growl>
</div>
<div class="row justify-content-center">
  <div class="col-8">
    <!-- <pagination-controls class="listing-pagination"
                         maxSize=5
                         (pageChange)="onChangePage($event)">
    </pagination-controls> -->
    <app-paginator
          [page]="services"
          [from]="pageFrom"
          [number]="servicesPerPage"
          [amount]="serviceNumber"
          (update)="onChange($event)">
    </app-paginator>
  </div>
</div>
<hr>
