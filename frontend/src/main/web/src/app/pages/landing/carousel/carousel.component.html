
<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li *ngFor="let bundle of bundles; index as i;" 
        data-target="#demo" 
        data-slide-to="i"></li>
  </ul> 

  <!-- The slideshow -->
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img class="carousel-image" src="assets/images/bundle.jpg" alt="Special offer">
          <div class="carousel-caption">
            <h3>Special offer</h3>
            <p>You can buy your trip by special offer</p>
          </div>
        </div>
      <div class="carousel-item" *ngFor="let bundle of bundles">
          <img class="carousel-image" src="assets/images/bundle.jpg" alt="Bundle1">
          <div class="carousel-caption">
            <h3>{{bundle.bundle_price}} $</h3>
            <div class="row">
              <p class='col-6 offset-3'>{{bundle.bundle_description}}</p>
            </div>
            <a class="btn btn-primary btn-lg" href="#" role="button">Buy now</a>
          </div>
      </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<router-outlet></router-outlet>
