<div class="row custom-font"  id="search">
  <div class="col-lg-12">
    <div class="card" style="background-color: rgba(240, 248, 255, 0.9);">
      <div class="card-body card-block container-fluid">
        <h1 class="card-title text-left">Choose your flight</h1>
        <form [formGroup]="searchForm"
              (ngSubmit)="onSubmit()">

          <hr class="hr-xs">

          <div class="form-check form-check-inline">
            <input class="form-check-input" 
                  type="radio" 
                  name="inlineRadioOptions" 
                  id="inlineRadio1" 
                  value="one_way" 
                  (click)='disableDatepicker()'>
            <label class="form-check-label" for="inlineRadio1">One way</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="return" checked="checked" (click)='enableDatepicker()'>
            <label class="form-check-label" for="inlineRadio2">Return</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="withConnections" id="connections">
            <label class="form-check-label" for="connections">
              Suggest fligts with connection(s)
            </label>
          </div>

          <br/>

          <div class="row justify-content-center">
            <div class="col-lg-1">
              <h6 class= "search-bar__heading">From:</h6>
            </div>
            <div class="col-lg-2">
              <select class="custom-select" 
                      onclick='setPoint("start")' 
                      id="select_from"
                      formControlName="startPlanet">
                <option selected>Choose a planet</option>
                <option *ngFor="let planet of planets"
                        [value]="planet.planetName.toLowerCase()">{{planet.planetName | titlecase}}</option>
              </select>
            </div>
            <div class="col-lg-2">
              <select class="custom-select"
                      formControlName="startSpaceport">
                <option selected>Choose cosmoport</option>
                <option value="port1">1</option>
                <option value="port2">2</option>
                <option value="port3">3</option>
              </select>
            </div>
            <div class="col-lg-1">
              <h6 class= "search-bar__heading">To:</h6>
            </div>
            <div class="col-lg-2">
              <select class="custom-select" 
                      onclick='setPoint("finish")'  
                      id="select_to"
                      formControlName="finishPlanet">
                <option selected>Choose a planet</option>
                <option *ngFor="let planet of planets"
                        [value]="planet.planetName.toLowerCase()">{{planet.planetName | titlecase}}</option>
              </select>
            </div>
            <div class="col-lg-2">
              <select class="custom-select"
                      formControlName="finishSpaceport">
                <option selected>Choose cosmoport</option>
                <option value="port1">1</option>
                <option value="port2">2</option>
                <option value="port3">3</option>
              </select>
            </div>
          </div>

          <br/>

          <div class="row justify-content-center">
      <div class="col-lg-1"></div>
            <div class="col-lg-2">
              <h6 class="search-bar__heading">Pick a date of flight:</h6>
            </div>
            <div class="col-lg-2">
              <input type="date" 
                    name="flightDate" 
                    class="form-control"
                    formControlName="startDate"
                    ng-model="fromDate"
                    max="{{toDate|date:'yyyy-MM-dd'}}">
            </div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2">
              <h6 class="search-bar__heading">Pick a date of return:</h6>
            </div>
            <div class="col-lg-2">
              <input type="date" 
                    name="returnDate" 
                    id="returnDate" 
                    class="form-control datepicker"
                    formControlName="finishDate"
                    ng-model="toDate"
                    min="{{fromDate|date:'yyyy-MM-dd'}}">
            </div>
          </div>

          <hr class="hr-xs">

          <div class="row">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
              <input type="submit" value="Search" class="btn btn-primary btn-block">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
