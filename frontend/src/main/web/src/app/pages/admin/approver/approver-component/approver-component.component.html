<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <div class="row">
        <select class="form-control col-md-12 col-sm-12 col-lg-4" (click)="chooseNewFilter($event.target)">
          <option *ngFor="let filters of filterCriteria" [value]="filters.name">
            {{filters.name}}
          </option>
        </select>

        <input type="text" class="form-control col-md-12 col-sm-12 col-lg-7 offset-lg-1"
               [placeholder]="currentFilterPlaceholder"
               [(ngModel)]="filterContent"
        />
      </div>

      <hr>

      <h2
        class="text-center"
      >
        New Approver
      </h2>

      <hr>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" class="form-control"
                 [ngClass]="{
                   'is-invalid':form.get('user_email').touched && form.get('user_email').invalid,
                   'is-valid': form.get('user_email').valid
                   }"
                 formControlName="user_email"
                 placeholder="Email"
          >
          <span *ngIf="form.get('user_email').touched && form.get('user_email').invalid" class="invalid-feedback">Input the correct email</span>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Name" formControlName="username"
                 [ngClass]="{
                   'is-invalid':form.get('username').touched && form.get('username').invalid,
                   'is-valid': form.get('username').valid
                   }"
          >
          <span *ngIf="form.get('username').touched && form.get('username').invalid"
                class="invalid-feedback">Input the name</span>
        </div>

        <div class="form-group">
          <input type="tel" class="form-control" placeholder="Telephone" formControlName="user_telephone"
                 [ngClass]="{
                   'is-invalid':form.get('user_telephone').touched && form.get('user_telephone').invalid,
                   'is-valid': form.get('user_telephone').valid
                   }"
          >
          <span *ngIf="form.get('user_telephone').touched && form.get('user_telephone').invalid" class="invalid-feedback">Input the correct telephone number</span>
        </div>

        <div class="container statusRadio" style="text-align: center">
          <h4>Status</h4>
          <div class="custom-control custom-radio">
            <input type="radio"
                   class="custom-control-input"
                   [value]="true"
                   formControlName="user_is_activated"
                   id="new_activated"
            >
            <label class="custom-control-label" for="new_activated">Activated</label>
          </div>

          <div class="custom-control custom-radio">
            <input type="radio"
                   class="custom-control-input"
                   [value]="false"
                   formControlName="user_is_activated"
                   id="new_deactivated"
            >
            <label class="custom-control-label" for="new_deactivated">Deactivated</label>
          </div>
        </div>

        <hr>

        <div class="text-center">
          <button class="btn-success btn col-md-12"
                  type="submit"
                  [disabled]="form.invalid"
          >
            Add
          </button>
        </div>
      </form>
    </div>

    <div class="col-md-9">
      <app-approver-table [approvers]="approvers"
                          [filterCriteria]="currentFilter"
                          [filterContent]="filterContent"
                          (emittedApprovers)="onEmittedApprovers($event)"
      >
      </app-approver-table>
    </div>
  </div>
</div>
