<div class="list-group">

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <li class="list-group-item" *ngFor="let approver of approvers | filter: filterCriteria: filterContent">

      <div class="row">

        <div class="col-md-5 col-sm-12 col-lg-3 col-xl-2">

          <div class="row">

            <div class="align-items-center col-lg-4 col-md-4 col-sm-3 col-xl-4"
                 title="id"
            >
              <span class="badge badge-primary badge-pill idBadge">{{approver.id}}</span>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-3 col-xl-4">

              <p data-placement="top" data-toggle="tooltip" title="Edit" (click)="onUpdate(approver)"
                 class="updatePrgph"
              >
                <button class="btn btn-primary btn-md"><i class="fa fa-edit"></i></button>
              </p>

            </div>

            <div class="col-lg-4 col-md-4 col-sm-3 col-xl-4">

              <p data-placement="top" data-toggle="tooltip" title="Delete" (click)="onDelete()" class="deletePrgph">
                <button class="btn btn-danger btn-md" data-title="Delete" data-toggle="modal" data-target="#delete"><i
                  class="fa fa-trash"></i></button>
              </p>

            </div>

          </div>

        </div>

      </div>

      <div class="row">

        <div class="col-md-8">

          <div class="row">

            <h3 class="col-2">Name</h3>
            <h5 class="col-2 offset-3" *ngIf="currentApproverForUpdate !== approver">
              {{approver.name}}</h5>

            <input type="text" class="form-control"
                   [placeholder]="currentApproverForUpdate.name"
                   formControlName="name" *ngIf="currentApproverForUpdate === approver"
                   [ngClass]="{
                   'is-invalid':form.get('name').touched && form.get('name').invalid,
                   'is-valid': form.get('name').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">

            <h5 class="col-2">Email</h5>
            <p class="col-2 offset-3" *ngIf="currentApproverForUpdate !== approver">
              {{approver.email}}</p>

            <input type="text" class="form-control"
                   [placeholder]="currentApproverForUpdate.email"
                   formControlName="email" *ngIf="currentApproverForUpdate === approver"
                   [ngClass]="{
                   'is-invalid':form.get('email').touched && form.get('email').invalid,
                   'is-valid': form.get('email').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">
            <h5 class="col-2">Telephone</h5>
            <p class="col-2 offset-3" *ngIf="currentApproverForUpdate !== approver">
              {{approver.telephone}}</p>


            <input type="tel" class="form-control" placeholder="Telephone" formControlName="tel"
                   *ngIf="currentApproverForUpdate === approver"
                   [ngClass]="{
                   'is-invalid':form.get('tel').touched && form.get('tel').invalid,
                   'is-valid': form.get('tel').valid
                   }"
            >

          </div>

          <hr>

          <div class="row">

            <h5 class="col-2">Status</h5>
            <p class="col-2 offset-3" *ngIf="currentApproverForUpdate !== approver">
              {{approver.is_activated}}</p>

            <div class="form-check-inline col-5 offset-1"
                 *ngIf="currentApproverForUpdate === approver">

              <label class="form-check-label">
                <input type="radio" name="status"
                       formControlName="status"
                       checked
                       value="activated"
                       class="form-check-input"
                >
                Activated
              </label>

              <label class="form-check-label offset-3">
                <input type="radio"
                       name="status"
                       formControlName="status"
                       value="deactivated"
                       class="form-check-input"
                >
                Deactivated
              </label>

            </div>

          </div>

          <hr>

          <div class="row">

            <h5 class="col-2">Date of creation</h5>
            <p class="col-2 offset-3">{{approver.creation_date | date}}</p>

          </div>

          <hr>

          <div class="row" *ngIf="currentApproverForUpdate === approver">

            <button class="btn btn-success col-4" type="submit"
                    [disabled]="form.invalid"
            >Edit
            </button>

          </div>

        </div>

      </div>

    </li>

  </form>

</div>
